<!DOCTYPE html>
<html>
  <head>
    <title>Login - Car Rental DB</title>
    <style>
      body {
        font-family: Menlo, monospace;
        background: #111;
        color: #eee;
        text-align: center;
      }
      .box {
        background: #000;
        padding: 25px;
        margin: 120px auto;
        width: 340px;
        border-radius: 6px;
      }
      input {
        padding: 6px;
        margin: 6px;
        width: 250px;
        border: none;
        background: #222;
        color: #eee;
      }
      button {
        padding: 8px 20px;
        background: #444;
        color: #fff;
        border: none;
        margin-top: 10px;
      }
      button:hover {
        background: #777;
        cursor: pointer;
      }
      .err {
        color: #ff8080;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Car Rental DB Login</h1>

    <div class="box">
      <form method="post">
        <div>
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>

      {% if error %}
      <div class="err">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
